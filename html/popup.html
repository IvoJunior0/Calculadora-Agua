<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/popup.css">
    <title>🧮🚿 Calculadora Consumo de Água</title>
</head>
<body>
    <main>
        <h1 class="title">Calculadora Consumo de Água</h1>
        <div class="form">
            <input type="number" id="kg" class="peso" placeholder="Digite seu peso (em kg)">
        </div>
        <div class="btn-container">
            <button class="btn" onclick="calculateWeight()">Calcular</button>
        </div>
        <div class="resultado-container">
            <span class="resultado" id="result"></span>
        </div>
    </main>
    <script src="../js/popup.js"></script>
</body>
</html>

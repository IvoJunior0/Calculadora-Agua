<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <h1>Calculadora Consumo de Água</h1>
        <p>O calculo é baseado em duas variáveis: a idade e o peso da pessoa. Jovens de até 17 anos são 40 ml por quilo. Pessoas de 18 a 55 anos são 35 ml por cada kg. Entre 55 a 65 anos são 30 ml por cada kg. De 66 anos em diante são 25 ml por cada kg.</p>
        <button onclick="newPopup()" >Abrir Calculadora</button>
    </main>
    <script src="./js/index.js"></script>
</body>
